<div class="mb-5">
  <input
    type="text"
    class="input input-bordered mr-2 w-55"
    [placeholder]="placeholder()"
    autofocus
    #txtSearchByCap
    (keyup.enter)="value.emit(txtSearchByCap.value)"
    (keyup)="inputValue.set(txtSearchByCap.value)"
    [value]="inputValue()"
  />
  <button
    class="btn btn-primary font-bold"
    (click)="value.emit(txtSearchByCap.value)"
  >
    {{ btnTxt() }}
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="25"
      height="25"
      viewBox="0 0 24 24"
    >
      <path
        fill="none"
        stroke="#fff"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="1.5"
        d="m14 14l2.5 2.5m-.067 2.025a1.48 1.48 0 1 1 2.092-2.092l3.042 3.042a1.48 1.48 0 1 1-2.092 2.092zM16 9A7 7 0 1 0 2 9a7 7 0 0 0 14 0"
        color="#fff"
      />
    </svg>
  </button>
</div>
